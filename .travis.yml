os:
- linux
- osx
dist: trusty
language: node_js
node_js:
- '4'
- '6'
before_install:
- npm config set progress=false
script: npm run travis
after_script:
- cat ./coverage/lcov.info | ./node_modules/.bin/coveralls
deploy:
  provider: npm
  on:
    branch: master
  skip_cleanup: true
